
name: kitchen

on: [push]

jobs:
  testing:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Ubuntu tests (Manager + Agent)
      uses: './.github/actions/test_manager_and_agent'
      env:
        IMAGE: jrei/systemd-ubuntu:18.04
        PLATFORM: ubuntu
        RELEASE: 18


