
name: kitchen

on: [push]

jobs:
  testing:
    runs-on: ubuntu-latest

    container:
      image: jm404/wazuh-puppet:master
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock

    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Running converge
      run: |
        chmod +x ./kitchen/run.sh
        ./kitchen/run.sh


