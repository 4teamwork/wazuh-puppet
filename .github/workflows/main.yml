
name: kitchen

on: [push]

jobs:
  testing:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: puppet-lint
      uses: scottbrenner/puppet-lint-action@master
      with:
        args: './manifests'
