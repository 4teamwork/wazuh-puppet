---
driver:
  name: docker
  use_sudo: false
  use_internal_docker_network: true
  remove_images: true

provisioner:
  name: puppet_apply
  manifests_path: manifests
  modules_path: modules
  hiera_data_path: hieradata

platforms:

  - name: ubuntu-18.04
    driver_config:
      image: jrei/systemd-ubuntu:18.04
      platform: ubuntu
      run_command: /sbin/init
      privileged: true
      volume:
        - /sys/fs/cgroup:/sys/fs/cgroup:ro

suites:
  - name: default
    manifest: manager.pp