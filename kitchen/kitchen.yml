---
driver:
  name: docker
  use_sudo: false
  use_internal_docker_network: true
  remove_images: true
  publish_all: true
  run_options: --ip=172.17.0.3

provisioner:
  name: puppet_apply
  manifests_path: manifests
  modules_path: modules
  hiera_data_path: hieradata

platforms:

  - name: centos-7
    driver_config:
      image: centos/systemd:latest
      platform: centos
      run_command: /sbin/init
      privileged: true
      volume:
        - /sys/fs/cgroup:/sys/fs/cgroup:ro
      provision_command:
        - sed -i 's/UsePAM yes/UsePAM no/g' /etc/ssh/sshd_config

suites:
  - name: default
    manifest: manager.pp
