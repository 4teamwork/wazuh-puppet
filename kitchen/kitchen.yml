---
driver:
  name: docker
  use_sudo: false
  use_internal_docker_network: true
  remove_images: true

provisioner:
  name: puppet_apply
  manifests_path: manifests
  modules_path: modules
  hiera_data_path: hieradata

platforms:

  - name: bionic
    driver:
      image: jrei/systemd-ubuntu:18.04

suites:
  - name: default
    manifest: manager.pp