---
driver:
  name: docker
  use_sudo: false
  use_internal_docker_network: true
  remove_images: true

provisioner:
  name: puppet_apply
  manifests_path: manifests
  modules_path: modules
  hiera_data_path: hieradata

platforms:

  - name: ubuntu-18
    driver_config:
      image: jrei/systemd-ubuntu:18.04
      platform: ubuntu
      hostname: manager_0
      run_command: /sbin/init
      privileged: true
      volume:
        - /sys/fs/cgroup:/sys/fs/cgroup:ro
      provision_command:
        - sed -i 's/UsePAM yes/UsePAM no/g' /etc/ssh/sshd_config

  - name: centos-7
    driver_config:
      image: centos/systemd:latest
      platform: centos
      hostname: manager_0
      run_command: /usr/sbin/init
      privileged: true
      volume:
        - /sys/fs/cgroup:/sys/fs/cgroup:ro
      provision_command:
        - sudo yum install openssl -y
        - sed -i 's/UsePAM yes/UsePAM no/g' /etc/ssh/sshd_config

suites:
  - name: manager
    manifest: site.pp
    verifier:
      name: inspec
