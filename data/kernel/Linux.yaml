---

########################################
# Manager

# Installation
wazuh::manager::server_package_version: 4.0.3-1

wazuh::manager::server_package: wazuh-manager
wazuh::manager::server_service: wazuh-manager

wazuh::manager::manage_repos: true
wazuh::manager::manage_firewall: false
wazuh::manager::service_has_status: true
wazuh::manager::ossec_service_provider: null

### Ossec.conf blocks
wazuh::manager::ossec_emailnotification: false
wazuh::manager::ossec_emailto: ['recipient@example.wazuh.com']
wazuh::manager::ossec_smtp_server: 'smtp.example.wazuh.com'
wazuh::manager::ossec_emailfrom: 'ossecm@example.wazuh.com'
wazuh::manager::ossec_email_maxperhour: 12
wazuh::manager::ossec_email_idsname: null
wazuh::manager::ossec_email_log_source: alerts.log
wazuh::manager::ossec_white_list:
  - '127.0.0.1'
  - '^localhost.localdomain$'
  - '10.0.0.2'

wazuh::manager::ossec_alert_level: 3
wazuh::manager::ossec_email_alert_level: 12
wazuh::manager::ossec_remote_connection: secure
wazuh::manager::ossec_remote_port: 1514
wazuh::manager::ossec_remote_protocol: tcp
wazuh::manager::ossec_remote_local_ip: null
wazuh::manager::ossec_remote_queue_size: 131072

# ossec.conf generation parameters

wazuh::manager::configure_rootcheck: true
wazuh::manager::configure_wodle_openscap: true
wazuh::manager::configure_wodle_cis_cat: true
wazuh::manager::configure_wodle_osquery: true
wazuh::manager::configure_wodle_syscollector: true
wazuh::manager::configure_vulnerability_detector: true
wazuh::manager::configure_sca: true
wazuh::manager::configure_syscheck: true
wazuh::manager::configure_command: true
wazuh::manager::configure_localfile: true
wazuh::manager::configure_ruleset: true
wazuh::manager::configure_auth: true
wazuh::manager::configure_cluster: true
wazuh::manager::configure_active_response: false


# ossec.conf templates paths
wazuh::manager::ossec_manager_template: wazuh/wazuh_manager.conf.erb
wazuh::manager::ossec_rootcheck_template: wazuh/fragments/_rootcheck.erb
wazuh::manager::ossec_wodle_openscap_template: wazuh/fragments/_wodle_openscap.erb
wazuh::manager::ossec_wodle_cis_cat_template: wazuh/fragments/_wodle_cis_cat.erb
wazuh::manager::ossec_wodle_osquery_template: wazuh/fragments/_wodle_osquery.erb
wazuh::manager::ossec_wodle_syscollector_template: wazuh/fragments/_wodle_syscollector.erb
wazuh::manager::ossec_vulnerability_detector_template: wazuh/fragments/_vulnerability_detector.erb
wazuh::manager::ossec_sca_template: wazuh/fragments/_sca.erb
wazuh::manager::ossec_syscheck_template: wazuh/fragments/_syscheck.erb
wazuh::manager::ossec_default_commands_template: wazuh/default_commands.erb
wazuh::manager::ossec_localfile_template: wazuh/fragments/_localfile.erb
wazuh::manager::ossec_ruleset_template: wazuh/fragments/_ruleset.erb
wazuh::manager::ossec_auth_template: wazuh/fragments/_auth.erb
wazuh::manager::ossec_cluster_template: wazuh/fragments/_cluster.erb
wazuh::manager::ossec_active_response_template: wazuh/fragments/_default_activeresponse.erb
wazuh::manager::ossec_syslog_output_template: wazuh/fragments/_syslog_output.erb

## Rootcheck

wazuh::manager::ossec_rootcheck_disabled: 'no'
wazuh::manager::ossec_rootcheck_check_files: 'yes'
wazuh::manager::ossec_rootcheck_check_trojans: 'yes'
wazuh::manager::ossec_rootcheck_check_dev: 'yes'
wazuh::manager::ossec_rootcheck_check_sys: 'yes'
wazuh::manager::ossec_rootcheck_check_pids: 'yes'
wazuh::manager::ossec_rootcheck_check_ports: 'yes'
wazuh::manager::ossec_rootcheck_check_if: 'yes'
wazuh::manager::ossec_rootcheck_frequency: 43200
wazuh::manager::ossec_rootcheck_ignore_list: []
wazuh::manager::ossec_rootcheck_rootkit_files: /var/ossec/etc/rootcheck/rootkit_files.txt
wazuh::manager::ossec_rootcheck_rootkit_trojans: /var/ossec/etc/rootcheck/rootkit_trojans.txt
wazuh::manager::ossec_rootcheck_skip_nfs: 'yes'
wazuh::manager::ossec_rootcheck_system_audit: []

# SCA

## Amazon
wazuh::manager::sca_amazon_enabled: 'yes'
wazuh::manager::sca_amazon_scan_on_start: 'yes'
wazuh::manager::sca_amazon_interval: '12h'
wazuh::manager::sca_amazon_skip_nfs: 'yes'
wazuh::manager::sca_amazon_policies: []

## RHEL
wazuh::manager::sca_rhel_enabled: 'yes'
wazuh::manager::sca_rhel_scan_on_start: 'yes'
wazuh::manager::sca_rhel_interval: '12h'
wazuh::manager::sca_rhel_skip_nfs: 'yes'
wazuh::manager::sca_rhel_policies: []

## <else>
wazuh::manager::sca_else_enabled: 'yes'
wazuh::manager::sca_else_scan_on_start: 'yes'
wazuh::manager::sca_else_interval: '12h'
wazuh::manager::sca_else_skip_nfs: 'yes'
wazuh::manager::sca_else_policies: []


## Wodles

#openscap
wazuh::manager::wodle_openscap_disabled: 'yes'
wazuh::manager::wodle_openscap_timeout: '1800'
wazuh::manager::wodle_openscap_interval: '1d'
wazuh::manager::wodle_openscap_scan_on_start: 'yes'

#cis-cat
wazuh::manager::wodle_ciscat_disabled: 'yes'
wazuh::manager::wodle_ciscat_timeout: '1800'
wazuh::manager::wodle_ciscat_interval: '1d'
wazuh::manager::wodle_ciscat_scan_on_start: 'yes'
wazuh::manager::wodle_ciscat_java_path: wodles/java
wazuh::manager::wodle_ciscat_ciscat_path: wodles/ciscat

#osquery

wazuh::manager::wodle_osquery_disabled: 'yes'
wazuh::manager::wodle_osquery_run_daemon: 'yes'
wazuh::manager::wodle_osquery_log_path: /var/log/osquery/osqueryd.results.log
wazuh::manager::wodle_osquery_config_path: /etc/osquery/osquery.conf
wazuh::manager::wodle_osquery_add_labels: 'yes'

#syscollector
wazuh::manager::wodle_syscollector_disabled: 'no'
wazuh::manager::wodle_syscollector_interval: '1h'
wazuh::manager::wodle_syscollector_scan_on_start: 'yes'
wazuh::manager::wodle_syscollector_hardware: 'yes'
wazuh::manager::wodle_syscollector_os: 'yes'
wazuh::manager::wodle_syscollector_network: 'yes'
wazuh::manager::wodle_syscollector_packages: 'yes'
wazuh::manager::wodle_syscollector_ports: 'yes'
wazuh::manager::wodle_syscollector_processes: 'yes'


#active-response
wazuh::manager::ossec_active_response_command: firewall-drop
wazuh::manager::ossec_active_response_location: local
wazuh::manager::ossec_active_response_level: 9
wazuh::manager::ossec_active_response_agent_id: '001'
wazuh::manager::ossec_active_response_rules_id:
  - 31153
  - 31151
wazuh::manager::ossec_active_response_timeout: 300
wazuh::manager::ossec_active_response_repeated_offenders: ['30,60,120']

#vulnerability-detector

wazuh::manager::vulnerability_detector_enabled: 'no'
wazuh::manager::vulnerability_detector_interval: '5m'
wazuh::manager::vulnerability_detector_ignore_time: '6h'
wazuh::manager::vulnerability_detector_run_on_start: 'yes'

wazuh::manager::vulnerability_detector_provider_canonical: 'yes'
wazuh::manager::vulnerability_detector_provider_canonical_enabled: 'no'
wazuh::manager::vulnerability_detector_provider_canonical_os:
  - trusty
  - xenial
  - bionic

wazuh::manager::vulnerability_detector_provider_canonical_update_interval: '1h'

wazuh::manager::vulnerability_detector_provider_debian: 'yes'
wazuh::manager::vulnerability_detector_provider_debian_enabled: 'no'
wazuh::manager::vulnerability_detector_provider_debian_os:
  - wheezy
  - stretch
  - jessie
  - buster

wazuh::manager::vulnerability_detector_provider_debian_update_interval: '1h'
wazuh::manager::vulnerability_detector_provider_redhat: 'yes'
wazuh::manager::vulnerability_detector_provider_redhat_enabled: 'no'
wazuh::manager::vulnerability_detector_provider_redhat_os: []
wazuh::manager::vulnerability_detector_provider_redhat_update_from_year: '2010'
wazuh::manager::vulnerability_detector_provider_redhat_update_interval: '1h'# syslog


wazuh::manager::vulnerability_detector_provider_nvd: 'yes'
wazuh::manager::vulnerability_detector_provider_nvd_enabled: 'no'
wazuh::manager::vulnerability_detector_provider_nvd_os: []
wazuh::manager::vulnerability_detector_provider_nvd_update_from_year: '2010'
wazuh::manager::vulnerability_detector_provider_nvd_update_interval: '1h'

wazuh::manager::syslog_output: false
wazuh::manager::syslog_output_level: 2
wazuh::manager::syslog_output_port: 514
wazuh::manager::syslog_output_server: null
wazuh::manager::syslog_output_format: null

# Authd configuration

wazuh::manager::ossec_auth_disabled: 'no'
wazuh::manager::ossec_auth_port: 1515
wazuh::manager::ossec_auth_use_source_ip: 'yes'
wazuh::manager::ossec_auth_force_insert: 'yes'
wazuh::manager::ossec_auth_force_time: 0
wazuh::manager::ossec_auth_purgue: 'yes'
wazuh::manager::ossec_auth_use_password: 'no'
wazuh::manager::ossec_auth_limit_maxagents: 'yes'
wazuh::manager::ossec_auth_ciphers: HIGH:!ADH:!EXP:!MD5:!RC4:!3DES:!CAMELLIA:@STRENGTH
wazuh::manager::ossec_auth_ssl_verify_host: 'no'
wazuh::manager::ossec_auth_ssl_manager_cert: /var/ossec/etc/sslmanager.cert
wazuh::manager::ossec_auth_ssl_manager_key: /var/ossec/etc/sslmanager.key
wazuh::manager::ossec_auth_ssl_auto_negotiate: 'no'


# syscheck

wazuh::manager::ossec_syscheck_disabled: 'no'
wazuh::manager::ossec_syscheck_frequency: '43200'
wazuh::manager::ossec_syscheck_scan_on_start: 'yes'
wazuh::manager::ossec_syscheck_auto_ignore: 'no'
wazuh::manager::ossec_syscheck_directories_1: /etc,/usr/bin,/usr/sbin
wazuh::manager::ossec_syscheck_directories_2: /bin,/sbin,/boot
wazuh::manager::ossec_syscheck_whodata_directories_1: 'no'
wazuh::manager::ossec_syscheck_realtime_directories_1: 'no'
wazuh::manager::ossec_syscheck_whodata_directories_2: 'no'
wazuh::manager::ossec_syscheck_realtime_directories_2: 'no'
wazuh::manager::ossec_syscheck_ignore_list:
  - /etc/mtab
  - /etc/hosts.deny
  - /etc/mail/statistics
  - /etc/random-seed
  - /etc/random.seed
  - /etc/adjtime
  - /etc/httpd/logs
  - /etc/utmpx
  - /etc/wtmpx
  - /etc/cups/certs
  - /etc/dumpdates
  - /etc/svc/volatile
  - /sys/kernel/security
  - /sys/kernel/debug
  - /dev/core

wazuh::manager::ossec_syscheck_ignore_type_1: '^/proc'
wazuh::manager::ossec_syscheck_ignore_type_2: '.log$|.swp$'

wazuh::manager::ossec_syscheck_max_eps: '100'
wazuh::manager::ossec_syscheck_process_priority: '10'
wazuh::manager::ossec_syscheck_synchronization_enabled: 'yes'
wazuh::manager::ossec_syscheck_synchronization_interval: '5m'
wazuh::manager::ossec_syscheck_synchronization_max_eps: '10'
wazuh::manager::ossec_syscheck_synchronization_max_interval: '1h'

wazuh::manager::ossec_syscheck_nodiff: /etc/ssl/private.key
wazuh::manager::ossec_syscheck_skip_nfs: 'yes'

wazuh::manager::ossec_ruleset_decoder_dir: ruleset/decoders
wazuh::manager::ossec_ruleset_rule_dir: ruleset/rules
wazuh::manager::ossec_ruleset_rule_exclude: 0215-policy_rules.xml

wazuh::manager::ossec_ruleset_list:
  - etc/lists/audit-keys
  - etc/lists/amazon/aws-eventnames
  - etc/lists/security-eventchannel

wazuh::manager::ossec_ruleset_user_defined_decoder_dir: etc/decoders
wazuh::manager::ossec_ruleset_user_defined_rule_dir: etc/rules

# Cluster

wazuh::manager::ossec_cluster_name: wazuh
wazuh::manager::ossec_cluster_node_name: node01
wazuh::manager::ossec_cluster_node_type: master
wazuh::manager::ossec_cluster_key: KEY
wazuh::manager::ossec_cluster_port: '1516'
wazuh::manager::ossec_cluster_bind_addr: '0.0.0.0'
wazuh::manager::ossec_cluster_nodes: ['NODE_IP']
wazuh::manager::ossec_cluster_hidden: 'no'
wazuh::manager::ossec_cluster_disabled: 'yes'

wazuh::manager::ossec_cluster_enable_firewall: 'no'


#----- End of ossec.conf parameters -------

wazuh::manager::ossec_prefilter: false
wazuh::manager::ossec_integratord_enabled: false


wazuh::manager::manage_client_keys: 'yes'
wazuh::manager::agent_auth_password: null
wazuh::manager::ar_repeated_offenders: ''

wazuh::manager::local_decoder_template: wazuh/local_decoder.xml.erb
wazuh::manager::decoder_exclude: []
wazuh::manager::local_rules_template: wazuh/local_rules.xml.erb
wazuh::manager::rule_exclude: []
wazuh::manager::shared_agent_template: wazuh/ossec_shared_agent.conf.erb

wazuh::manager::wazuh_manager_verify_manager_ssl: false
wazuh::manager::wazuh_manager_server_crt: null
wazuh::manager::wazuh_manager_server_key: null


## Wazuh config folders and modes

wazuh::manager::config_file: /var/ossec/etc/ossec.conf
wazuh::manager::shared_agent_config_file: /var/ossec/etc/shared/default/agent.conf

wazuh::manager::config_mode: '0640'
wazuh::manager::config_owner: 'root'
wazuh::manager::config_group: 'ossec'

wazuh::manager::keys_file: /var/ossec/etc/client.keys
wazuh::manager::keys_mode: '0640'
wazuh::manager::keys_owner: root
wazuh::manager::keys_group: ossec


wazuh::manager::authd_pass_file: /var/ossec/etc/authd.pass

wazuh::manager::validate_cmd_conf: /var/ossec/bin/verify-agent-conf -f %

wazuh::manager::processlist_file: /var/ossec/bin/.process_list
wazuh::manager::processlist_mode: '0640'
wazuh::manager::processlist_owner: 'root'
wazuh::manager::processlist_group: 'ossec'

#API

wazuh::manager::wazuh_api_host: '0.0.0.0'
wazuh::manager::wazuh_api_port: '55000'

wazuh::manager::wazuh_api_file: null

# Set this option to "yes" in case the API is running behind a proxy server. Values: yes, no
wazuh::manager::wazuh_api_behind_proxy_server: 'no'

# Advanced configuration
wazuh::manager::wazuh_api_https_enabled: 'yes'
wazuh::manager::wazuh_api_https_key: api/configuration/ssl/server.key
wazuh::manager::wazuh_api_https_cert: api/configuration/ssl/server.crt
wazuh::manager::wazuh_api_https_use_ca: 'False'
wazuh::manager::wazuh_api_https_ca: api/configuration/ssl/ca.crt


# Logging configuration
# Values for API log level: disabled, info, warning, error, debug, debug2 (each level includes the previous level).
wazuh::manager::wazuh_api_logs_level: info
wazuh::manager::wazuh_api_logs_path: logs/api.log

# Cross-origin resource sharing: https://github.com/aio-libs/aiohttp-cors#usage
wazuh::manager::wazuh_api_cors_enabled: 'no'
wazuh::manager::wazuh_api_cors_source_route: '"*"'
wazuh::manager::wazuh_api_cors_expose_headers: '"*"'
wazuh::manager::wazuh_api_cors_allow_headers: '"*"'
wazuh::manager::wazuh_api_cors_allow_credentials: 'no'

# Cache (time in seconds)
wazuh::manager::wazuh_api_cache_enabled: 'yes'
wazuh::manager::wazuh_api_cache_time: '0.750'

# Access parameters
wazuh::manager::wazuh_api_access_max_login_attempts: 5
wazuh::manager::wazuh_api_access_block_time: 300
wazuh::manager::wazuh_api_access_max_request_per_minute: 300

# Force the use of authd when adding and removing agents. Values: yes, no
wazuh::manager::wazuh_api_use_only_authd: 'no'

# Drop privileges (Run as ossec user)
wazuh::manager::wazuh_api_drop_privileges: 'yes'

# Enable features under development
wazuh::manager::wazuh_api_experimental_features: 'no'

# Wazuh API template path
wazuh::manager::wazuh_api_template: wazuh/wazuh_api.erb

